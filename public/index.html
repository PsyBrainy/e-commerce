<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <title>ADango</title>
</head> 

<style>
    body{
        font-family: 'Muli', sans-serif;
        margin: 0px;
        background-color: #FFDBC5;
    }

    .header {
        background-color: #FFDBC5;
        width: 100%;
        height: 80px;
        border-radius: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .header__img{
        width: 115px;
        margin-top: 10px;
        margin-left: 10px;
    }
    .header__menu{
        margin-right: 60px;
    }
    .header__menu ul {
        display: none;
        list-style: none;
        padding: 0px;
        position: absolute;
        width: 100px;
        text-align: right;
        margin: 0px 0px 0px -14px;
    }
    .header__menu:hover ul, ul:hover{
        display: block;
    }
    .header__menu li {
        margin: 10px -1px;
    }
    .header__menu li a {
        color: black;
        text-decoration: none;
    }
    .header__menu li a:hover{
        text-decoration: underline;
    }
    .header__menu--profile{
        margin-right: 8px;
        width: 40px;
        display: flex;
        align-items: center;
    }
    .header__menu--profile img{
        margin-right: 8px;
        width: 40px;
    }
    .header__menu--profile p{
        margin: 0px;
    }

    .main {
        height: 300px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    .main__title {
        color:#423144;
        font-size: 25px;
    }
    .input {
        background-color: rgba(144, 13, 13, 0.466);
        border: 2px solid black;
        border-radius: 9px;
        color: black;
        font-family: 'Muli', sans-serif;
        font-size: 16px;
        height: 50px;
        padding: 0px 20px;
        width: 70%;
        outline: none;
    }

    ::placeholder {
        color:#423144
    }
    
</style>

<body>
    <header class="header">
        <img class="header__img" src="adango-logo.gif" alt="">
        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="icon-usuario.png" alt="">
                <p>Perfil</p>
            </div>
            <ul>
                <li><a href="/">Cuenta</a></li>
                <li><a href="/">Cerrar Sesion</a></li>
            </ul>
        </div>
    </header>

    <section class="main">
        <h2 class="main__title">Â¿Que Producto Buscas?</h2>
        <input class="input" type="text" placeholder="Buscar...">
    </section>
</body>
</html>
