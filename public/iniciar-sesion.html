<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <header class="header">
        <img class="header__img" src="adango-logo.gif" alt="">
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Iniciar Sesion</h2>
            <form class="login__container--form">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button">Iniciar Sesion</button>
                <div class="login__container--remember-me">
                    <label>
                        <input  type="checkbox" name="" id="cbox1" value="checkbos">Recuerdame
                    
                    </label>
                    <a href="/">Olvide mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="icon-google.png" alt="Google">Inicia sesion con Google</div>
                <div><img src="icon-facebook.png" alt="Facebook">Inicia sesion con Facebook</div>
                <div><img src="icon-instagram.png" alt="Instagram">Inicia sesion con Instagram</div>
                
            </section>
            <p class="login__container--register">¿No tenes cuenta? <a href="">Registrate!</a> </p>
        </section>

    </section>
    <footer class="footer">
        <a href="/">Terminos de uso</a>
        <a href="/">Declaracion de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
